name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-orchestrator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: services/orchestrator
      - name: Run tests
        run: pytest tests/ -v --tb=short
        working-directory: services/orchestrator
        env:
          DATA_PATH: /tmp/forgebaselines-test

  test-classification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: services/classification
      - name: Run tests
        run: pytest tests/ -v --tb=short
        working-directory: services/classification
        env:
          MLFLOW_TRACKING_URI: file:///tmp/mlruns

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
        working-directory: services/frontend
      - name: Build
        run: npm run build
        working-directory: services/frontend
        env:
          NEXT_PUBLIC_API_URL: http://placeholder
