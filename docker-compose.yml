version: '3.8'

services:
  orchestrator:
    build:
      context: ./services/orchestrator
      dockerfile: Dockerfile
    container_name: forgebaselines-orchestrator
    ports:
      - "8000:8000"
    environment:
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - S3_BUCKET=${S3_BUCKET:-forgebaselines-artifacts}
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - CLASSIFICATION_SERVICE_URL=http://classification:8001
      - ENV=${ENV:-development}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-2}
    volumes:
      - ./services/orchestrator/app:/app/app  # Hot reload
      - ./services/orchestrator/tests:/app/tests  # Test files
      - ./data:/app/data  # Persistent data storage
    networks:
      - forgebaselines
    depends_on:
      - mlflow
      - classification

  classification:
    build:
      context: ./services/classification
      dockerfile: Dockerfile
    container_name: forgebaselines-classification
    ports:
      - "8001:8001"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - ENV=${ENV:-development}
    volumes:
      - ./services/classification/app:/app/app  # Hot reload
      - ./services/classification/tests:/app/tests  # Test files
      - ./data:/app/data  # Shared data access
    networks:
      - forgebaselines
    depends_on:
      - mlflow

  mlflow:
    build:
      context: ./services/mlflow
      dockerfile: Dockerfile
    container_name: forgebaselines-mlflow
    ports:
      - "5001:5000"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-2}
      - MLFLOW_ARTIFACT_ROOT=${MLFLOW_ARTIFACT_ROOT:-/mlflow-artifacts}
    volumes:
      - mlflow-data:/mlflow  # Persistent MLflow metadata
      - mlflow-artifacts:/mlflow-artifacts  # Persistent artifacts (local mode)
    networks:
      - forgebaselines

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: forgebaselines-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - ./services/frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - forgebaselines
    depends_on:
      - orchestrator

networks:
  forgebaselines:
    driver: bridge

volumes:
  mlflow-data:
  mlflow-artifacts: