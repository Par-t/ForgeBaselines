events {
    worker_connections 1024;
}

http {
    # Allow large CSV uploads (55MB)
    client_max_body_size 55M;

    # Rate limiting — 10 req/s per IP, burst of 20
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    server {
        listen 80;
        server_name forgebaselines.mooo.com;

        # Frontend — Next.js
        location / {
            proxy_pass http://frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_cache_bypass $http_upgrade;
        }

        # Orchestrator API — strip /api prefix
        # e.g. /api/datasets/upload → /datasets/upload
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://orchestrator:8000/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 300s;  # allow long training runs
        }
    }
}
